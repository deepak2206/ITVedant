<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      text-align: center;
    }
    .form-container {
      display: inline-block;
      text-align: left;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 4px;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    .validations {
      text-align: left;
      color: red;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Sign Up</h1>
  <div class="validations">
    <p>Validations:</p>
    <ol>
      <li>Each field is mandatory, no empty form submission is allowed.</li>
      <li>Form must validate the email with the basic validations provided by HTML.</li>
    </ol>
  </div>
  <div class="form-container">
    <form action="/submit" method="post">
      <label for="email">Username:</label>
      <input type="text" id="email" name="email" placeholder="Enter Email ID" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm_password">Confirm Password:</label>
      <input type="password" id="confirm_password" name="confirm_password" required>

      <input type="submit" value="Sign Up">
    </form>
  </div>
</body>
</html>
